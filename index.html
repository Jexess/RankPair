<!DOCTYPE html>
<html>
<body>

<script>

function submit(){

var input = document.getElementById("list").value;
var pairs = input.split("\n");
var pairList = localStorage.getItem("rankPair",);



document.getElementById("output").innerHTML = pairs.toString();

if (typeof(Storage) !== "undefined") {
	if (localStorage.rankPair){
		// Store		
		localStorage.setItem("rankPair", pairs + pairList);
		
		// Retrieve
		document.getElementById("result").innerHTML = localStorage.getItem("rankPair");
	}
}
}

function test(){
if (typeof(Storage) !== "undefined") {
	if (localStorage.rankPair){		
		// Retrieve
		document.getElementById("result").innerHTML = localStorage.getItem("rankPair");
	}
}
}

//function clear(){

</script>

<h1> Rank Pair </h1>
<textarea id="list" rows="4" cols="50">

</textarea>
<br>
<p>Pairs:</p> <button onclick="submit();"> Submit </button>

<p id="output"></p>

<p>Stored Information:</p> <div id="result"></div>

<br>
<button onclick="test();"> Submit </button>

<button onclick="clear();"> Clear </button>



</body>
</html>
